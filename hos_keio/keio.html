<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mainpage.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <div id="headerContent">
        <p id="headerLogo">
          <a href="">
            <img
              src="img/keio1.png"
              alt="慶應義塾大学病院 Keio University Hospital"
            />
          </a>
        </p>
        <div id="headerMenu">
          <h2>
            メニュー
            <a href="#" id="headerMenuClose">
              <img class="close" src="img/btn_close_02.png" alt="閉じる" />
            </a>
          </h2>
          <!-- ヘッダー左側 -->
          <div class="left">
            <!-- ヘッダー検索フォーム -->
            <div id="headerSearch">
              <form action="" method="">
                <input type="hidden" name="" />
                <input
                  type="text"
                  id="headerSearchText"
                  placeholder="サイト内検索"
                  title="サイト内検索"
                  name="q"
                />
                <input type="image" src="img/search_01.png" alt="検索" />
              </form>
            </div>
            <!-- ヘッダーメニュー -->
            <ul class="utility">
              <li>
                <a href="">ホーム</a>
              </li>
              <li>
                <a href="">お問い合わせ一覧</a>
              </li>
              <li>
                <a href="">アクセス</a>
              </li>
            </ul>
          </div>
          <!-- ヘッダー右側 -->
          <div class="right">
            <ul class="utility">
              <li>
                <a href="">サイトマップ</a>
              </li>
              <li>
                <a href="">ENGLISH</a>
              </li>
              <li>
                <a href="">採用情報</a>
              </li>
            </ul>
            <div id="utilityBtn">
              <dl>
                <dt>文字<br />サイズ</dt>
                <dd>
                  <ul>
                    <li>
                      <a href="#" id="zoomFontBtn">拡大</a>
                    </li>
                    <li>
                      <a href="#" id="returnFontBtn">標準</a>
                    </li>
                  </ul>
                </dd>
              </dl>
              <dl>
                <dt>背景変更</dt>
                <dd>
                  <ul>
                    <li>
                      <a href="#" id="changeBackGroundBtn">黒</a>
                    </li>
                  </ul>
                </dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
