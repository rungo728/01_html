<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mainpage.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <div id="headerContent">
        <p id="headerLogo">
          <a href="">
            <img
              src="img/keio1.png"
              alt="慶應義塾大学病院 Keio University Hospital"
            />
          </a>
        </p>
        <div id="headerMenu">
          <h2>
            メニュー
            <a href="#" id="headerMenuClose">
              <img src="img/btn_close_02.png/" alt="" />
            </a>
          </h2>
          <div class="left">
            <div id="headerSearch">
              <form action="" method="">
                <input type="hidden" name="" />
                <input
                  type="text"
                  id="headerSearchText"
                  placeholder="サイト内検索"
                  title="サイト内検索"
                  name="q"
                />
                <input type="image" src="img/search_01.png" alt="検索" />
              </form>
            </div>
            <!-- ヘッダー検索フォーム -->
            <ul class="utility"></ul>
          </div>
          <!-- ヘッダーメニュー -->
        </div>
      </div>
    </div>
  </body>
</html>
