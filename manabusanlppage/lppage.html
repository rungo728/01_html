<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../manabusanlppage/lppage.css" />
    <link rel="stylesheet" href="../manabusanlppage/reset.css" />
    <!-- グーグルフォントの設定 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- jQueryのライブラリー本体を読み込む -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script src="../manabusanlppage/lppage2.js"></script>
    <title>CodeBegin</title>
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header">
      <nav class="header-nav">
        <ul class="headernavList">
          <li class="header-navItem">
            <a href="#problem" class="header-navLink js-navLink">お悩み</a>
          </li>
          <li class="header-navItem">
            <a href="#voices" class="header-navLink js-navLink">受講者の声</a>
          </li>
          <li class="header-navItem">
            <a href="#feature" class="header-navLink js-navLink">特徴</a>
          </li>
          <li class="header-navItem">
            <a href="#teacher" class="header-navLink js-navLink">講師紹介</a>
          </li>
          <li class="header-navItem">
            <a href="#course" class="header-navLink js-navLink">講座内容</a>
          </li>
          <li class="header-navItem">
            <a
              href="#contacts"
              class="header-navLink button-default btn-yellow js-navLink"
              >無料で資料請求</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- メインビジュアル -->
    <div class="hero">
      <div class="hero-inner">
        <div class="hero-content">
          <h2 class="hero-ttl button-default btn-yellow">
            ３ヶ月で月３万
          </h2>
          <p class="hero-txt button-default">
            子育てママこそ
          </p>
          <p class="hero-txt button-default">
            プログラミング学習を
          </p>
        </div>
        <div class="main-title button-default btn-yellow">
          <a href="#contacts" class="hero-link">>> Code Begin</a>
        </div>
      </div>
    </div>
    <main>
      <!-- お悩み -->
      <section class="problem">
        <div class="problem-inner">
          <div class="problem-content">
            <h2 class="util-ttl">こんなお悩みありませんか？</h2>
            <p class="problem-txt circle">
              在宅で働くことができる<br />スキルを身につけて<br />子どもの側にいたい...
            </p>
            <div class="possible button-default btn-yellow">
              <div class="problem-item">CodeBeginなら</div>
              <div>３ヶ月でプログラミング <br />スキルの習得が可能です</div>
            </div>
          </div>
        </div>
      </section>
      <section class="voices"></section>
    </main>
  </body>
</html>
