<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Chatアプリ</title>
    <!-- /* この中にcssをかけます */ -->
    <link rel="stylesheet" href="css/toppage.css" />
  </head>

  <body>
    <!-- ブラウザの画面に見える内容 -->
    <!-- 画像 -->
    <div>
      <img class="icon" data-img="0" src="img/buke.png" alt="" />
      <img class="icon" data-img="1" src="img/ryouri3.jpeg" alt="" />
      <img class="icon" data-img="2" src="img/caram.png" alt="" />
    </div>
    <form action="" class="new_article">
      <!-- 画像アップロード -->
      <div class="field">
        <label for="" class="new-image">画像アップロード</label>
        <br />
        <input type="file" id="btnUpload" value="アップロード" />
      </div>
      <!-- 名前 -->
      <div class="field">
        タイトル
        <input type="text" id="username" class="input-field" />
      </div>

      <div class="field">
        <!-- テキストエリア -->
        記事
        <textarea
          name=""
          id="text"
          cols="30"
          rows="10"
          class="input-field article"
        ></textarea>
      </div>

      <div class="actions">
        <!-- 送信ボタン -->
        <button id="send">送信</button>
      </div>
    </form>

    <div>
      <!-- 保存されたデータが表示される箇所 -->

      <div id="output"></div>
    </div>

    <!--/ ブラウザの画面に見える内容 -->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--** 以下Firebase **-->
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
          https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- ここにfirebaseのscriptを貼り付ける -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>
    <script src="js/toppage.js"></script>
  </body>
</html>
